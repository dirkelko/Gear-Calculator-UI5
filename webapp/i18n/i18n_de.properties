# Help text
helpTitle=Anleitung
helpText=Der Ritzelrechner soll z.B. bei geplanten Neuanschaffungen helfen, eine optimale Schaltung zu finden, bzw. die Schaltung eines vorhandenen Rades zu optimieren. Hierfür zeigt er grafisch die Geschwindigkeit und Entfaltung (Weg, den das Rad bei einer Kurbelumdrehung zurücklegt) für die möglichen Gänge einer Ketten- oder Nabenschaltung an. \n Die Schaltungsart, Kettenblätter und Ritzel können aus vorgegebenen Listen ausgewählt oder direkt unterhalb der Grafik durch Verschieben der Zahnradsymbole ausgewählt werden. Nicht benötigte Kettenblätter und Ritzel lassen sich nach links herausschieben. \n Die Reifengröße kann ebenfalls aus einer Liste verfügbarer Reifentypen ausgewählt oder direkt der Reifenumfang in mm angegeben werden.\n \n Der Ritzelrechner kennt natürlich nicht die eigene Leistungsfähigkeit. Deshalb ist es sinnvoll, zunächst die Schaltungsdaten eines eigenen Rades einzugeben, von dem bekannt ist, welche Gänge bevorzugt benutzt werden, bzw. in welchen Geschwindigkeitsbereichen Gänge vermisst werden. Beim Öffnen startet der Ritzelrechner mit einer typischen 2x10 MTB Schaltung. Mit der Vergleichsfunktion kann dann ggf. eine bessere Schaltungsvariante gesucht werden, die die bevorzugten Geschwindigkeitsbereiche besser abdeckt. \n Hierbei lassen sich auch zwei Räder mit unterschiedlichen Reifengrößen vergleichen.\n Wenn die Dreiecke einen gleichmäßigen Abstand haben, unterscheiden sich die Gänge um den gleichen Prozentsatz, was üblicherweise als angenehme Abstufung empfunden wird. Die Prozentwerte der Gangsprünge und die Bandbreite werden in dem grauen Balken unten in der Grafik angezeigt. \n Der maximale Kettenschräglauf bestimmt welche Gänge wegen zu schräg laufender Kette nicht empfehlenswert sind. \n Der Link am Ende öffnet den Ritzelrechner direkt mit der gerade gewählten Schaltungskombination und kann z.B. in Diskussionsforen verwendet werden, um eigene Schaltungsvorschläge zu erläutern.\n Für exotische Fälle oder theoretische Überlegungen (was ginge mit mehr als 13 Ritzeln?) ist es möglich unter Einstellungen (Zahnrad oben rechts) die möglichen Zahnzahlen b.z.w. Kettenblatt- und Ritzelanzahl zu erweitern. 