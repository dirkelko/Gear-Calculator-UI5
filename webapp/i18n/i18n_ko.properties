# Help text
helpTitle=사용안내
helpText=새 자전거를 구입하거나 오래된 자전거를 업그레이드할 때 기어 계산기는 최적의 기어를 찾는 데 도움이 될 수 있습니다. \\n기어 계산기는 드레일러 또는 허브 내장 기어를 사용하는 모든 기어에 대한 속도 및 수치(인치 또는 미터)를 그래픽으로 표시합니다. \\n 기어 시스템, 체인링 및 톱니바퀴는 주어진 목록에서 선택하거나 스프라켓 기호를 이동하여 선택할 수 있습니다. 사용하지 않는 체인휠과 톱니바퀴는 화면 아래 왼쪽으로 이동하여 제거할 수 있습니다. \\n 타이어 크기는 목록에서 선택하거나 타이어 둘레를 밀리미터 단위로 입력할 수 있습니다. \\n \\n 기어 계산기는 사용자의 라이딩 숙련도를 알 수 없습니다. \\n 때문에 알고 있는 기어를 사용하거나 특정 속도에서 일부 기어가 필요한지, 또는 지금 타고있는 자전거 기어에서 비교를 시작하는 것이 가장 좋습니다. \\n 기어 계산기는 일반적인 산악 자전거 2x10 설정으로 시작됩니다. \\n 비교 옵션을 사용하면 라이딩 스타일에 더 적합한 기어를 찾을 수 있습니다. \\n 타이어 크기가 다른 두 자전거를 비교하는 것도 가능합니다.\\n 화면 삼각형의 거리가 같은 경우 일반적으로 기어 비율만큼 다릅니다. \\n\\n 기어 사이 단계 비율과 전체 기어 범위가 회색 막대에 표시되며, 최대 허용 체인 각도에 따라 어떤 기어를 피해야 하는지 정의합니다.\\n 하단의 주소창(URL)으로 저장하면 언제든지 공유 가능한 기어 계산기 링크가 만들어집니다. \\n 특별한 세팅을 위한 사용법 (예: "13개 이상의 스프라켓이 가능하다면 어떨까요?")의 경우 설정(오른쪽 상단 모서리에 있는 톱니 아이콘)에서 가능한 스프라켓 수 또는 체인링 수를 확장가능합니다.',